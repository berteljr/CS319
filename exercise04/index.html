<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function showValues() {
                var firstName;
                var iceCream;
                var clothing;
                
                firstName = document.getElementById("fn").value;
                alert(firstName);
                iceCream = document.getElementById("ic").value;
                alert(iceCream);
            }
        </script>
    <form name="story" id="story" action="#" method="get">
        <p>First Name: <input type="text" name="firstName" id="fn"></p>
        <p>Favorite Flavor of Ice Cream</p>
        <select name="iceCream" id="ic">
            <option value="chocolate">Chocolate</option>
            <option value="vanilla">Vanilla</option>
            <option value="strawberry">Strawberry</option>
        </select>
        <p>Articles of Clothing:</p>
        <p><input type="checkbox" name="clothing" value="shirt" />Shirt<br />
        <input type="checkbox" name="clothing" value="pants" />Pants<br />
        <input type="checkbox" name="clothing" value="socks" />Socks<br /></p>
        <p>Day of the Week:</p>
        <p><input type="radio" name="dayofweek" value="sunday" />Sunday<br />
        <input type="radio" name="dayofweek" value="monday" />Monday<br />
        <input type="radio" name="dayofweek" value="tuesday" />Tuesday<br />
        <input type="radio" name="dayofweek" value="wednesday" />Wednesday<br />
        <input type="radio" name="dayofweek" value="thursday" />Thursday<br />
        <input type="radio" name="dayofweek" value="friday" />Friday<br />
        <input type="radio" name="dayofweek" value="saturday" />Saturday</p>
        <p><input type="submit" value="Make Story Now!!" onClick="showValues()"; /></p>
    </form>
    <hr />
    </body>
</html>
