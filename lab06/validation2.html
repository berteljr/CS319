<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit 05 Lab | Validation</title>
        <meta charset="utf-8">
        <script>
            function formValidate() {
                var firstName;
                var lastName;
                var emailAddress;
                var age;
                
                
                firstName = document.getElementById("fn");
                lastName = document.getElementById("ln");
                emailAddress = document.getElementById("ea");
                age = document.getElementById("age");
                
                
                if (firstName == "")    {
                    alert("Incomplete");
                    return false;
                } else if (lastName == "")    {
                    alert("Incomplete");
                    return false;
                } else if (emailAddress == "")    {
                    alert("Incomplete");
                    return false;
                } else if (emailAddress.endsWith("@uwec.edu") == false) {
                    alert("The email must be an university email!");
                    return false;
                } else if (age == "")    {
                    alert("Ya gotta enter a number!");
                    age.focus();
                    return false;
                } else if (isNaN(age.value) == false)   {
                    alert("The input must be a number!");
                    age.focus();
                    return false;
                } else if (age.value == <18) {
                    alert("Age must be over 18!");
                    age.focus();
                    return false;
                } else  {
                    return true;
                }
            }
        </script>
    </head>
    <body>
    <form action="https://www.mattsias.com/echo.php" name="namevalidate" id="nv" method="get" onsubmit="return formValidate();">
        <p>First Name: <input type="text" name="firstname" id="fn"></p>
        <p>Last Name: <input type="text" name="lastname" id="ln"></p>
        <p>Email Address: <input type="text" name="emailaddress" id="ea"></p>
        <p>Age: <input type="text" name="age" id="age"></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
    <hr />
    </body>
</html>
