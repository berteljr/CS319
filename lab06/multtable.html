<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loops</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1">
            <script>
                var counter = 0;
                var results = "";
                while(counter < 9) {
                    document.write("<tr>");
                    document.write("</tr>")
                    counter = counter + 1;
                    document.write("<td>" + (counter * 1) + "</td>");
                    document.write("<td>" + (counter * 2) + "</td>");
                    document.write("<td>" + (counter * 3) + "</td>");
                    document.write("<td>" + (counter * 4) + "</td>");
                    document.write("<td>" + (counter * 5) + "</td>");
                    document.write("<td>" + (counter * 6) + "</td>");
                    document.write("<td>" + (counter * 7) + "</td>");
                    document.write("<td>" + (counter * 8) + "</td>");
                    document.write("<td>" + (counter * 9) + "</td>");
                }
            </script>
        </table>    
    </body>
</html>
