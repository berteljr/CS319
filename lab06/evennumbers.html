<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loops</title>
        <meta charset="utf-8">
    </head>
    <body>
        <ul>
            <script>
                var counter = 0;
                while (counter < 101) {
                    document.write("<li>" + counter + "</li>");
                    counter = counter + 2;
                }
            </script>
        </ul>
    </body>
</html>
