<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 05 | Temp Converter 2</title>
        <script>
            function tempConvert() {
                
                if (document.getElementById("f2c").checked == true)    {
                    return true;
                }
                
                 if (document.getElementById("c2f").checked == true)    {
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <h1>Temperature Converter</h1>
    <form action="#" name="tempconverter" id="tc">
        <p>Temperature in Fahrenheit:</p><p><input type="text" name="fahrenheit" id="far"></p>
        <p><input type="radio" name="tempconverter" id="f2c" value="F to C" />F to C</p>
        <p><input type="radio" name="tempconverter" id="c2f" value="C to F"/>C to F</p>
        <p>Temperature in Celsius:</p><p><input type="text" name="celsius" id="cel"></p>
        <p><input type="button" name="tempconverter" value="Convert" onclick="tempConvert();" /></p>
    </form>
    <hr />
    </body>
</html>
