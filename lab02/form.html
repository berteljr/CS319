<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
              <title>Form Page</title>
    </head>
    <body>
        <form>
            <p>Drink Type:<br />
            <input type="radio" name="drink" value="americano" />Americano<br />
            <input type="radio" name="drink" value="cuppuccino" />Cuppuccino<br />
            <input type="radio" name="drink" value="latte" />Latte<br />
            <input type="radio" name="drink" value="macchiato" />Macchiato<br />
            <input type="radio" name="drink" value="mocha" />Mocha</p>
            <p>Size:<br />
            <select name="sizes">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select></p>
            <p>Flavors and Extras:<br />
            <input type="checkbox" name="flavors" value="extraespressoshot">Extra Espresso Shot <br />
            <input type="checkbox" name="flavors" value="caramelshot">Caramel Shot <br />
            <input type="checkbox" name="flavors" value="hazelnutshot">Hazelnut Shot <br /><input type="checkbox" name="flavors" value="vanillashot">Vanilla Shot <br /></p>
            <p>Order for: <input type="text"></p>
            <p><input type="submit" value="Order!"></p>
        </form>
    </body>
</html>
